<style>
  /* ============================================
     CSS 변수 (테마)
     ============================================ */
  :root {
    --primary: #4A90D9;
    --primary-light: #E3F0FF;
    --primary-dark: #2E6BB0;
    --secondary: #00B894;
    --secondary-light: #D4FCEC;
    --accent: #FF6B6B;
    --accent-light: #FFE3E3;
    --warning: #FDCB6E;
    --warning-light: #FFF9E6;
    --text: #2C3E50;
    --text-light: #666666;
    --text-muted: #999999;
    --bg: #F8FAFC;
    --card: #FFFFFF;
    --border: #E8E8E8;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
    --radius: 16px;
    --radius-sm: 8px;
    --radius-lg: 24px;
    --transition: all 0.3s ease;
  }

  /* ============================================
     Reset & Base
     ============================================ */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 16px;
  }

  body {
    font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, var(--bg) 0%, #E8F0FE 100%);
    min-height: 100vh;
    color: var(--text);
    line-height: 1.6;
  }

  /* ============================================
     Typography
     ============================================ */
  h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.3;
  }

  h1 { font-size: 2rem; }
  h2 { font-size: 1.5rem; }
  h3 { font-size: 1.25rem; }

  .title-handwriting {
    font-family: 'Nanum Pen Script', cursive;
    font-size: 2.5rem;
  }

  /* ============================================
     Layout
     ============================================ */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .container-narrow {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
  }

  .flex {
    display: flex;
  }

  .flex-col {
    flex-direction: column;
  }

  .items-center {
    align-items: center;
  }

  .justify-center {
    justify-content: center;
  }

  .justify-between {
    justify-content: space-between;
  }

  .gap-1 { gap: 8px; }
  .gap-2 { gap: 16px; }
  .gap-3 { gap: 24px; }

  .mt-1 { margin-top: 8px; }
  .mt-2 { margin-top: 16px; }
  .mt-3 { margin-top: 24px; }
  .mb-1 { margin-bottom: 8px; }
  .mb-2 { margin-bottom: 16px; }
  .mb-3 { margin-bottom: 24px; }

  .text-center { text-align: center; }
  .text-right { text-align: right; }

  /* ============================================
     Cards
     ============================================ */
  .card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 24px;
    box-shadow: var(--shadow);
  }

  .card-header {
    position: relative;
    padding-bottom: 16px;
    margin-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }

  .card-rainbow-top {
    position: relative;
    overflow: hidden;
  }

  .card-rainbow-top::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--warning));
  }

  /* ============================================
     Buttons
     ============================================ */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: var(--transition);
    min-height: 48px;
    text-decoration: none;
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
  }

  .btn-primary:hover:not(:disabled) {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 144, 217, 0.4);
  }

  .btn-secondary {
    background: var(--secondary);
    color: white;
  }

  .btn-secondary:hover:not(:disabled) {
    background: #00a383;
    transform: translateY(-2px);
  }

  .btn-outline {
    background: transparent;
    color: var(--primary);
    border: 2px solid var(--primary);
  }

  .btn-outline:hover:not(:disabled) {
    background: var(--primary-light);
  }

  .btn-ghost {
    background: transparent;
    color: var(--text-light);
  }

  .btn-ghost:hover:not(:disabled) {
    background: var(--bg);
  }

  .btn-danger {
    background: var(--accent);
    color: white;
  }

  .btn-lg {
    padding: 16px 32px;
    font-size: 1.1rem;
    min-height: 56px;
  }

  .btn-sm {
    padding: 8px 16px;
    font-size: 0.9rem;
    min-height: 36px;
  }

  .btn-block {
    width: 100%;
  }

  .btn-icon {
    width: 44px;
    height: 44px;
    padding: 0;
    border-radius: 50%;
  }

  /* ============================================
     Form Elements
     ============================================ */
  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--text);
  }

  .form-input {
    width: 100%;
    padding: 14px 16px;
    font-size: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--card);
    transition: var(--transition);
  }

  .form-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px var(--primary-light);
  }

  .form-input::placeholder {
    color: var(--text-muted);
  }

  .form-input-lg {
    padding: 18px 20px;
    font-size: 1.2rem;
  }

  .form-helper {
    font-size: 0.85rem;
    color: var(--text-light);
    margin-top: 6px;
  }

  .form-error {
    color: var(--accent);
    font-size: 0.85rem;
    margin-top: 6px;
  }

  /* PIN 입력 */
  .pin-input-container {
    display: flex;
    gap: 8px;
    justify-content: center;
  }

  .pin-input {
    width: 48px;
    height: 56px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
    border: 2px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--card);
  }

  .pin-input:focus {
    outline: none;
    border-color: var(--primary);
  }

  /* ============================================
     Alerts & Messages
     ============================================ */
  .alert {
    padding: 16px 20px;
    border-radius: var(--radius-sm);
    margin-bottom: 16px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }

  .alert-error {
    background: var(--accent-light);
    color: #c0392b;
    border: 1px solid #f5b7b1;
  }

  .alert-success {
    background: var(--secondary-light);
    color: #1e8449;
    border: 1px solid #a9dfbf;
  }

  .alert-warning {
    background: var(--warning-light);
    color: #9c6500;
    border: 1px solid #f9e79f;
  }

  .alert-info {
    background: var(--primary-light);
    color: #1a5276;
    border: 1px solid #aed6f1;
  }

  /* ============================================
     Loading & Spinner
     ============================================ */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s;
  }

  .loading-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .spinner {
    width: 48px;
    height: 48px;
    border: 4px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* ============================================
     Toast
     ============================================ */
  #toast-container {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .toast {
    padding: 14px 24px;
    background: var(--text);
    color: white;
    border-radius: 50px;
    box-shadow: var(--shadow);
    animation: toastIn 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .toast.success { background: var(--secondary); }
  .toast.error { background: var(--accent); }
  .toast.warning { background: #e67e22; }

  @keyframes toastIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ============================================
     Modal
     ============================================ */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
    padding: 20px;
  }

  .modal {
    background: var(--card);
    border-radius: var(--radius);
    max-width: 480px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    animation: modalIn 0.3s ease;
  }

  .modal-header {
    padding: 20px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .modal-body {
    padding: 24px;
  }

  .modal-footer {
    padding: 16px 24px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: flex-end;
    gap: 12px;
  }

  @keyframes modalIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* ============================================
     Tables
     ============================================ */
  .table-container {
    overflow-x: auto;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);
  }

  .table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
  }

  .table th,
  .table td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }

  .table th {
    background: var(--bg);
    font-weight: 600;
    white-space: nowrap;
  }

  .table tr:hover td {
    background: var(--primary-light);
  }

  .table tr:last-child td {
    border-bottom: none;
  }

  /* ============================================
     Badges
     ============================================ */
  .badge {
    display: inline-flex;
    align-items: center;
    padding: 4px 12px;
    font-size: 0.8rem;
    font-weight: 500;
    border-radius: 50px;
  }

  .badge-active {
    background: var(--secondary-light);
    color: var(--secondary);
  }

  .badge-pending {
    background: var(--warning-light);
    color: #b7950b;
  }

  .badge-inactive {
    background: #f8f9fa;
    color: var(--text-muted);
  }

  /* ============================================
     Progress
     ============================================ */
  .progress-steps {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 24px;
  }

  .progress-step {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .progress-dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.9rem;
    background: var(--border);
    color: var(--text-muted);
    transition: var(--transition);
  }

  .progress-dot.active {
    background: var(--primary);
    color: white;
  }

  .progress-dot.completed {
    background: var(--secondary);
    color: white;
  }

  .progress-line {
    width: 40px;
    height: 3px;
    background: var(--border);
  }

  .progress-line.completed {
    background: var(--secondary);
  }

  /* ============================================
     Empty State
     ============================================ */
  .empty-state {
    text-align: center;
    padding: 48px 24px;
    color: var(--text-light);
  }

  .empty-state-icon {
    font-size: 4rem;
    margin-bottom: 16px;
    opacity: 0.5;
  }

  .empty-state h3 {
    margin-bottom: 8px;
    color: var(--text);
  }

  /* ============================================
     Animations
     ============================================ */
  .fade-in {
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .slide-up {
    animation: slideUp 0.4s ease;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ============================================
     Accessibility
     ============================================ */

  /* 스크린 리더 전용 텍스트 (시각적으로 숨김) */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  /* 포커스 시에만 표시 (skip link 등) */
  .sr-only-focusable:focus,
  .sr-only-focusable:active {
    position: static;
    width: auto;
    height: auto;
    overflow: visible;
    clip: auto;
    white-space: normal;
  }

  /* 키보드 포커스 스타일 개선 */
  :focus-visible {
    outline: 3px solid var(--primary);
    outline-offset: 2px;
  }

  /* 버튼, 링크의 키보드 포커스 */
  .btn:focus-visible,
  a:focus-visible {
    outline: 3px solid var(--primary);
    outline-offset: 2px;
    box-shadow: 0 0 0 6px var(--primary-light);
  }

  /* 입력 필드 키보드 포커스 */
  .form-input:focus-visible,
  .pin-input:focus-visible {
    outline: 3px solid var(--primary);
    outline-offset: 2px;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px var(--primary-light);
  }

  /* 고대비 모드 지원 */
  @media (prefers-contrast: high) {
    :root {
      --primary: #0056b3;
      --secondary: #008060;
      --accent: #d32f2f;
      --text: #000000;
      --border: #000000;
    }

    .btn-primary {
      border: 2px solid #000000;
    }

    .form-input,
    .pin-input {
      border-width: 3px;
    }
  }

  /* 움직임 줄이기 설정 존중 */
  @media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }

    .fade-in,
    .slide-up {
      animation: none;
    }
  }

  /* Skip to content 링크 - 웹 접근성용 (스크린 리더 사용자를 위한 스킵 내비게이션) */
  .skip-link {
    position: absolute;
    top: -9999px;
    left: -9999px;
    background: var(--primary);
    color: white;
    padding: 8px 16px;
    z-index: 10001;
    text-decoration: none;
    font-weight: 500;
    opacity: 0;
  }

  .skip-link:focus {
    top: 0;
    left: 0;
    opacity: 1;
  }

  /* ============================================
     Responsive
     ============================================ */
  @media (max-width: 768px) {
    html {
      font-size: 14px;
    }

    .container {
      padding: 16px;
    }

    .card {
      padding: 20px;
      border-radius: var(--radius-sm);
    }

    .hide-mobile {
      display: none;
    }
  }

  @media (min-width: 769px) {
    .hide-desktop {
      display: none;
    }
  }
</style>
